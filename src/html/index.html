
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Projet Commune JS</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="../js/index.js"></script>
   <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
   <script src="https://use.fontawesome.com/aed4dfda95.js"></script>

  </head>
  <body>
    <div id="menu">
      <form id="formPhotos">
        <p>Commune ou Tag recherché</p>
        <input id="commune" list="listeCommunes" type="text" name="commune" value="" >
        <input type="number" id="nbphotos" value="20">
        <button id="rechercher" type="submit">
        <i class="fa fa-search" aria-hidden="true"></i></button>
      </form>

    </div>
  </br>
    <div id="tabs">
      <ul id="listTabs">
        <li id="litabs1"><a href="#tabs-1">Photos</a></li>
        <li id="litabs2"><a href="#tabs-2">Tableau</a></li>
      </ul>
      <div id="tabs-1">
        <div id="images"></div>
        <div class="modal">
             <p> Aucun résultat pour votre recherche</p>
        </div>
      </div>
      <div id="tabs-2">
        <table id="myTable" class="display">
          <thead>
            <tr>
              <th>Photo</th>
              <th>Nom</th>
              <th>Date de prise</th>
              <th>Photographe</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
